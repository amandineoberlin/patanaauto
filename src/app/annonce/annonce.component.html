<div class="container-fluid annonce-container">
  <div class="content-container">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-cascade wider reverse">
            <div class="view view-cascade overlay">
              <img class="card-img-top" [src]="mainImage(annonce)"
                alt="Card image cap">
              <a href="#!">
                <div class="mask rgba-white-slight"></div>
              </a>
            </div>

            <!-- Card content -->
            <div class="card-body card-body-cascade text-center">

              <!-- Title -->
              <h4 class="card-title"><strong>My adventure</strong></h4>
              <!-- Subtitle -->
              <h6 class="font-weight-bold indigo-text py-2">Photography</h6>
              <!-- Text -->
              <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Exercitationem perspiciatis
                voluptatum a, quo nobis, non commodi quia repellendus sequi nulla voluptatem dicta reprehenderit,
                placeat laborum ut beatae ullam suscipit veniam.
              </p>

              <!-- Linkedin -->
              <a class="px-2 fa-lg li-ic"><i class="fab fa-linkedin-in"></i></a>
              <!-- Twitter -->
              <a class="px-2 fa-lg tw-ic"><i class="fab fa-twitter"></i></a>
              <!-- Dribbble -->
              <a class="px-2 fa-lg fb-ic"><i class="fab fa-facebook-f"></i></a>

            </div>

          </div>
          <!-- Card -->
        </div>
      </div>
    </div>
  </div>
</div>
