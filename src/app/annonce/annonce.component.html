<div class="container-fluid annonce-container">
  <div class="content-container">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card text-center">
            <div class="card-header">
              <div class="model">
                <h4>{{annonce.VehiculeMarque}} {{annonce.VehiculeModele}}</h4>
                <div class="version"><small>{{annonce.VehiculeVersion}}</small></div>
              </div>
            </div>
            <div class="card-body">

              <div class="row">
                <div class="col-md-7">
                  <div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li *ngFor="let image of annonce.images; let i=index" data-target="#myCarousel"
                        attr.data-slide-to="{{i}}" [ngClass]="[i==0 ? 'active' : '']">
                      </li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                      <div class="carousel-item" [ngClass]="[i==0 ? 'active' : '']"
                        *ngFor="let image of annonce.images; let i=index">
                        <img class="d-block w-100" src="../../assets/selsia-photos/{{image}}" alt="First slide">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
                </div>

                <div class="col-md-5">
                  <ul class="list-group">
                    <li class="list-group-item" *ngFor="let o of equipement">{{o}}</li>
                  </ul>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
