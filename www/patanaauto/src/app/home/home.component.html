<div class="container home-container">
  <div class="row">
    <div class="col-md-12">
      <div class="adds-container">
        <h6>Recherchez parmi nos {{annoncesSize}} véhicules</h6>
        <form class="form-inline">
          <input type="text" class="form-control marque" placeholder="Marque">
          <input type="text" class="form-control modele" placeholder="Modèle">
          <input type="text" class="form-control prix" placeholder="Prix max">
          <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Rechercher</button>
        </form>

        <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselIndicators" data-slide-to="1"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="https://s3-eu-west-1.amazonaws.com/staticeu.izmocars.com/vehicleimages/640x480/dealers/pga/volkswagen-passat-sw-used-1493494-inv-10.jpg" alt="First slide">
              <div class="carousel-caption d-none d-md-block">
                <h5>VOLKSWAGEN PASSAT</h5>
                <p>9500€</p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://upload.wikimedia.org/wikipedia/commons/5/56/Hyundai_Tucson_1.7_CRDi_2WD_Trend_%28III%29_%E2%80%93_Frontansicht%2C_28._Februar_2016%2C_D%C3%BCsseldorf.jpg" alt="Second slide">
              <div class="carousel-caption d-none d-md-block">
                <h5>HYUNDAI TUCSON</h5>
                <p>14300€</p>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
